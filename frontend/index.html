<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DTU Course Tree</title>

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="assets/style/index.css" type="text/css" media="all">

    </head>

    <body>
        <!-- navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DTU Course Tree</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a id="btn-home" href="#home">Home</a></li>
                        <li><a id="btn-network" href="#network">Network</a></li>
                        <li><a id="btn-network1" href="#network1">Network1</a></li>
                        <li><a id="btn-edge" href="#edge">Edge omg</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- main -->
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon">Please enter a course number:</span>
                <input id="input-course-search" type="text" class="form-control" placeholder='E.g. "02561"' data-provide="typeahead">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick='SearchCourse();'>Go!</button>
                </span>
            </div>
            <div class="jumbotron main">
            </div>
            <div>
                <!-- defs -->
                <svg>
                    <defs>
                        <marker id="end-arrow" viewBox="0 -5 10 10" refX="6" markerWidth="3" markerHeight="3" orient="auto" stroke="rgb(0,0,0)" fill="rgb(0,0,0)"><path d="M0,-5L10,0L0,5">
                            </path>
                        </marker>
                        <marker id="start-arrow" viewBox="0 -5 10 10" stroke="rgb(240,50,50)" fill="rgb(240,50,50)" refX="4" markerWidth="3" markerHeight="3" orient="auto">
                            <path d="M10,-5L0,0L10,5">
                            </path>
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- scripts -->
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/d3/d3.js"></script>
        <script src="components/lodash/dist/lodash.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
