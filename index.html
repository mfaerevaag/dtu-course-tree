<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DTU Course Tree</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="assets/style/index.css" type="text/css" media="all">

    </head>

    <body>
        <!-- navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DTU Course Tree</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a id="btn-home" href="#home">Home</a></li>
                        <li><a id="btn-network" href="#network">Network</a></li>
                        <li><a id="btn-edge" href="#edge">Edge</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- main -->
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon">Please enter a course number:</span>
                <input id="input-course-search" type="text" class="form-control" placeholder='E.g. "02561"'>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick='SearchCourse();'>Go!</button>
                </span>
            </div>
            <div class="jumbotron main">
            </div>
        </div>

        <!-- scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
